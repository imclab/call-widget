<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Call Widgeet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1>Call your representative</h1>
        <form method="get" action="https://call.taskforce.is/create" role="form">
            <label class="col-sm-2 control-label" for="userzip">Zip Code</label>
            <input type="text" name="userzip" class="col-sm-5 form-control">
            <label class="col-sm-2 control-label" for="userPhone">Phone Number</label>
            <input type="tel" name="userPhone" class="col-sm-5 form-control">
            <input type="hidden" value="restrict-nsa" name="campaignId">
            <div class="checkbox col-sm-12">
                <label for="signup">
                    <input type="checkbox" name="signup" class=""> sign up for SMS alerts for future actions
                </label>
            </div>
        <input type="Submit" value="Call" class="btn col-sm-12">
        </form>
        <script src="js/main.js"></script>
    </body>
</html>
